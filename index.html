<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="task-form" action="" method="POST">
      <label for="dueDATE">Due Date</label>
      <input type="date" id="dueDATE">

      <label for="task-description">Task Description</label>
      <input type="text" id="task-description" name="new-task-description" placeholder="Enter Task">

      <select name="TaskList" id="task-select">
        <option value="all">All Tasks</option>
        <option value="completed">Completed Tasks</option>
        <option value="incomplete">Incomplete Tasks</option>
      </select>

      <button type="submit" id="addTaskButton">Create New Task</button>
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="taskList"></ul>
    </div>

    <script>
      document.getElementById("task-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Get values from input fields
        const taskText = document.getElementById("task-description").value;
        const dueDate = document.getElementById("dueDATE").value;

        // Check if taskText is not empty
        if (taskText) {
          const taskList = document.getElementById("taskList"); // The ul element
          const taskItem = document.createElement("li"); // New li element

          // Set the task's text
          taskItem.textContent = `${taskText} (Due: ${dueDate || "No due date"})`;

          // Add delete button for each task
          const deleteButton = document.createElement("button");
          deleteButton.textContent = "Delete";
          deleteButton.addEventListener("click", function() {
            taskItem.remove(); // Remove task when delete button is clicked
          });

          taskItem.appendChild(deleteButton);
          taskList.appendChild(taskItem);

          // Clear the form inputs
          document.getElementById("task-form").reset();
        } else {
          alert("Please enter a task.");
        }
      });
    </script>
  </div>
</body>
</html>
